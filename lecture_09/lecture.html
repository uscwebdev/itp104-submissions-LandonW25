<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iframes, Media Tags</title>
	<style>
		.clearfloat {
			clear: both;
		}
		body {
			padding: 0px 15px;
		}
		h2 {
			margin-top: 50px;
		}
		.section {
			max-width: 80%;
			margin: auto;
		}
		video, audio {
			max-width: 100%;
		}
		iframe {
			width: 100%;
			height: 500px;
			border:none;
		}
	</style>
</head>
<body>

	<div class="section">

		<h2>iFrames</h2>

		<ul>
			<li><a target="my-frame" href="iframe_example.html">iframe example page</a></li>
			<li><a target="my-frame" href="https://www.usc.edu/">University of Southern California</a></li>
			<li><a target="my-frame" href="media/lecture_10.pdf">Lecture Slides</a></li>
			<li><a target="my-frame" href="https://google.com">Google</a></li>
		</ul>
		<iframe src="iframe_example.html" name="my-frame"></iframe>
		<iframe src="https://www.youtube.com/embed/0pnwE_Oy5WI?si=HU5N0c6XKR0-jaby" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div> <!-- .section -->
	
	<div class="section">

		<h2>HTML 5 Video</h2>
		<video controls muted autoplay loop>
			<source src="media/usc_village_video.mp4">
		</video>
	</div> <!-- .section -->

	<div class="section">

		<h2>HTML 5 Audio</h2>
		<audio controls muted autoplay loop>
			<source src="media/usc_village_audio.ogg">
			<source src="media/usc_village_audio.mp3">
		</audio>

	</div> <!-- .section -->

</body>
</html>
